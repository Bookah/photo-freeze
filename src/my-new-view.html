<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-new-view">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }

            paper-card.white {
                width: 300px;
                --paper-card-header-color: #fff;
            }

            paper-button {
                display: inline-block;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }

            paper-button.primary {
                color: white;
                background-color: darkorange;
            }

            paper-button.takePhoto {
                color: darkorange;
                background-color: white;
                border: 1px solid darkorange;
            }
        </style>
        <h1>New view</h1>
        <paper-card heading="MacOS High Sierra" image="../images/macos-high-sierra.png" alt="MacOS High Sierra" class="white">
            <div class="card-content">Some content that explain the what the image displays.</div>
            <div class="card-actions">
                <paper-button class="primary">primary</paper-button>
            </div>
        </paper-card>
        <paper-button class="takePhoto">secondary</paper-button>
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyNewView extends Polymer.Element {
            static get is() { return 'my-new-view'; }
        }
        // Now, register your new custom element so the browser can use it
        customElements.define(MyNewView.is, MyNewView);
    </script>
</dom-module>
