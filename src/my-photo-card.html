<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-photo-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            paper-button.red {
                background-color: var(--paper-red-500);
                color: white;
            }

            paper-button.blue {
                background-color: var(--paper-blue-500);
                color: white;
            }

            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
            }
            paper-fab.red {
                --paper-fab-background: var(--paper-red-500);
                --paper-fab-keyboard-focus-background: var(--paper-red-900);
            }

            .flex {
                @apply --layout-horizontal;
            }
        </style>

        <paper-card
                image="[[image]]">
            <div class="card-content flex">
                <paper-fab icon="thumb-up" class="green"></paper-fab> <h1>  [[attempts.correct]]  </h1>
                <paper-fab icon="thumb-down" class="red"></paper-fab> <h1>  [[attempts.incorrect]]  </h1>
            </div>
            <div class="card-actions">
                <div class="flex">
                    <paper-input label="Your guess" value="{{guess}}"></paper-input>
                    <paper-button raised class="blue" photo-id="[[photoId]]" on-tap="submitGuess"> Submit </paper-button>
                </div>
                <paper-button toggles raised class="red" on-tap="toggleHint"> Hint </paper-button>
                <template is="dom-if" if="[[isHintVisible]]">
                    <h1>Hint</h1>
                    <p>[[hint]]</p>
                </template>
            </div>
        </paper-card>

    </template>

    <script>
        class MyPhotoCard extends Polymer.Element {
            static get is() {
                return 'my-photo-card';
            }

            static get properties() {
                return {
                    image: String,
                    attempts: Object,
                    hint: String,
                    guess: String,
                    isHintVisible: Boolean,
                    photoDesc: String
                }
            }

            toggleHint() {
                this.set('isHintVisible', !this.isHintVisible);
            }

            submitGuess(event) {
                const photoGuess = {id: event.target.photoId, guess: this.guess};
                this.dispatchEvent(new CustomEvent('photo-card-guess-submitted', {bubbles: true, composed: true, detail: photoGuess}));
            }
        }

        window.customElements.define(MyPhotoCard.is, MyPhotoCard);
    </script>
</dom-module>
