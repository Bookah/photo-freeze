<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-file-upload">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      paper-button {
        background-color: blue;
        color: white;
      }

      paper-button[disabled] {
        background-color: darkgray;
        color: grey;
      }
    </style>

    <input id="input" type="file" on-change="_fileChanged" accept=".jpg, .jpeg, .png">
    <paper-input label="Word to guess" value={{imageToUpload.description}}></paper-input>
    <paper-input label="Hint" value={{imageToUpload.hint}}></paper-input>
    <paper-button id="button" on-tap="_uploadFile">Upload</paper-button>
    
    <iron-ajax
      auto
      method="GET"
      url="https://us-central1-photofreeze-9f175.cloudfunctions.net/images/">
  </iron-ajax>

  <iron-ajax
      id="post"
      method="POST"
      content-type='application/json'
      url="https://us-central1-photofreeze-9f175.cloudfunctions.net/images/"
      on-response="_handlePostResponse">
  </iron-ajax>

  </template>

  <script>
    class MyFileUpload extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-file-upload'; }

      static get properties() {
          return {
            imageToUpload: {
              type: Object,
              value: {
                img: undefined,
                description: undefined,
                hint: undefined ,
                attempts: {
                  correct: 0,
                  incorrect: 0
                }
              }
            }
          }
      }
     
      connectedCallback() {
        super.connectedCallback();
      }

      _validateImageToUpload (imageToUpload) {
        console.log('called')
      }

      _handlePostResponse(event) {
          this.$.button.disabled = true;
          alert('upload successfull');
      }

      _uploadFile() {
        let file = this.$.input.files[0];
        if(!this.imageToUpload.description || !this.imageToUpload.hint || !file) {
          return
        }
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event =>  {
          this.imageToUpload.img = reader.result
          this.$.post.set('body', this.imageToUpload);
          this.$.post.generateRequest();
        }
      };
    }

    window.customElements.define(MyFileUpload.is, MyFileUpload);
  </script>
</dom-module>
