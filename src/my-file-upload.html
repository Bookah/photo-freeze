<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-file-upload">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      paper-button {
        background-color: blue;
        color: white;
      }

      paper-button[disabled] {
        background-color: darkgray;
        color: grey;
      }

      paper-input {
        max-width: 400px;
      }

      iron-image {
        height: 300px;
        width: 100%;
      }
    </style>

    <h1>Select a photo to upload (jpg preferably)</h1>
    <input id="input" type="file" on-change="_setPreview" accept=".jpg, .jpeg, .png">

    <br>
    <br>

    <label for="preview">Original</label>
    <iron-image id="preview" src="" alt="" sizing="contain"></iron-image>

    <label for="preview">Cropped ([[_croppedWidth]]*[[_croppedHeight]])</label>
    <iron-image id="cropped" src="" alt="" sizing="contain"></iron-image>

    <paper-input label="Word to guess" value={{imageToUpload.description}}></paper-input>
    <paper-input label="Hint" value={{imageToUpload.hint}}></paper-input>
    <paper-button id="button" on-tap="_uploadFile">Upload</paper-button>

  <iron-ajax
      id="post"
      method="POST"
      content-type='application/json'
      url="https://us-central1-photofreeze-9f175.cloudfunctions.net/images/"
      on-response="_handlePostResponse">
  </iron-ajax>

  </template>

  <script>
    class MyFileUpload extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-file-upload'; }

      static get properties() {
          return {
            imageToUpload: {
              type: Object,
              value: {
                img: undefined,
                description: undefined,
                hint: undefined ,
                attempts: {
                  correct: 0,
                  incorrect: 0
                }
              }
            },
            _croppedWidth: {
               type: Number,
               value: 800
            },
            _croppedHeight: {
               type: Number,
               value: 600
            },
          }
      }
     
      connectedCallback() {
        super.connectedCallback();
      }

      _uploadFile() {
        if(!this.imageToUpload.description || !this.imageToUpload.hint || !this.$.cropped.src) {
          return
        }
        
        this.imageToUpload.img = this.$.cropped.src
        this.$.post.set('body', this.imageToUpload);
        this.$.post.generateRequest();
        }

      _handlePostResponse(event) {
          this.$.button.disabled = true;
          alert('upload successfull');
      }

      _setPreview() {
        let img = this.$.preview
        let file = this.$.input.files[0]
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
          img.src = reader.result
        }

        img.$.img.onload = () => this._cropImage();

      }

      _cropImage() {
      
        let img = this.$.preview.$.img
        
        //Start Ctrl v

        let canvas = document.createElement('canvas');
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        var MAX_WIDTH = this._croppedWidth;
        var MAX_HEIGHT = this._croppedHeight;
        var width = img.width;
        var height = img.height;

        if (width > height) {
          if (width > MAX_WIDTH) {
            height *= MAX_WIDTH / width;
            width = MAX_WIDTH;
          }
        } else {
          if (height > MAX_HEIGHT) {
            width *= MAX_HEIGHT / height;
            height = MAX_HEIGHT;
          }
        }
        canvas.width = width;
        canvas.height = height;
        
        var ctx = canvas.getContext("2d");
        
        ctx.drawImage(img, 0, 0, width, height);
        var dataurl = canvas.toDataURL("image/jpg");
        // End Ctrl v
        
        this.$.cropped.src = dataurl        
      }

    }

    window.customElements.define(MyFileUpload.is, MyFileUpload);
  </script>
</dom-module>
