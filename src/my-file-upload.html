<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-file-upload">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      paper-button {
        background-color: blue;
        color: white;
      }

      paper-button[disabled] {
        background-color: darkgray;
        color: grey;
      }
    </style>

    <h1>JPG ONLY</h1>
    <input id="input" type="file" on-change="_fileChanged" accept=".jpg, .jpeg, .png">
    <paper-input label="Word to guess" value={{imageToUpload.description}}></paper-input>
    <paper-input label="Hint" value={{imageToUpload.hint}}></paper-input>
    <paper-button id="button" on-tap="_uploadFile">Upload</paper-button>

    <img id="preview" src="" alt="" on-load="_cropImage">
    <img id="cropped" src="" alt="">
    
    <iron-ajax
      auto
      method="GET"
      url="https://us-central1-photofreeze-9f175.cloudfunctions.net/images/">
  </iron-ajax>

  <iron-ajax
      id="post"
      method="POST"
      content-type='application/json'
      url="https://us-central1-photofreeze-9f175.cloudfunctions.net/images/"
      on-response="_handlePostResponse">
  </iron-ajax>

  </template>

  <script>
    class MyFileUpload extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-file-upload'; }

      static get properties() {
          return {
            imageToUpload: {
              type: Object,
              value: {
                img: undefined,
                description: undefined,
                hint: undefined ,
                attempts: {
                  correct: 0,
                  incorrect: 0
                }
              }
            }
          }
      }
     
      connectedCallback() {
        super.connectedCallback();
      }

      _validateImageToUpload (imageToUpload) {
        console.log('called')
      }

      _handlePostResponse(event) {
          this.$.button.disabled = true;
          alert('upload successfull');
      }

      _fileChanged() {
        let img = this.$.preview
        let reader = new FileReader();
        reader.readAsDataURL(this.$.input.files[0]);
        reader.onload = event => {
          img.src = reader.result
        }

      }

      _cropImage() {
        let img = this.$.preview
        console.log(img.width)
        console.log(img.height)
        let canvas = document.createElement('canvas');
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        var MAX_WIDTH = 200;
        var MAX_HEIGHT = 100;
        var width = img.width;
        var height = img.height;

        if (width > height) {
          if (width > MAX_WIDTH) {
            height *= MAX_WIDTH / width;
            width = MAX_WIDTH;
          }
        } else {
          if (height > MAX_HEIGHT) {
            width *= MAX_HEIGHT / height;
            height = MAX_HEIGHT;
          }
        }
        canvas.width = width;
        canvas.height = height;

        console.log('resulting dimensions:', width, height)
        
        var ctx = canvas.getContext("2d");
        
        ctx.drawImage(img, 0, 0, width, height);
        console.log(img.width);
        var dataurl = canvas.toDataURL("image/jpg");
        this.$.cropped.src = dataurl
      }

      _uploadFile() {
        if(!this.imageToUpload.description || !this.imageToUpload.hint || !this.$.cropped.src) {
          return
        }
        
        this.imageToUpload.img = this.$.cropped.src
        this.$.post.set('body', this.imageToUpload);
        this.$.post.generateRequest();
        }
    }

    window.customElements.define(MyFileUpload.is, MyFileUpload);
  </script>
</dom-module>
